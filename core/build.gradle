[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
eclipse.project.name = appName + '-core'

dependencies {
  api "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
  api "com.badlogicgames.gdx:gdx:$gdxVersion"
  implementation "com.squidpony:squidcore:$squidSquadVersion"
  implementation "com.squidpony:squidgrid:$squidSquadVersion"
  implementation "com.squidpony:squidpath:$squidSquadVersion"
  implementation "com.squidpony:squidpress:$squidSquadVersion"
  implementation "com.squidpony:squidsmooth:$squidSquadVersion"
  implementation "com.squidpony:squidtext:$squidSquadVersion"
  api "com.github.tommyettinger:jdkgdxds:1.10.0"
  api "com.github.tommyettinger:juniper:0.6.9"
  api "com.github.tommyettinger:funderby:0.1.2"

  if(enableGraalNative == 'true') {
    implementation "io.github.berstanio:gdx-svmhelper-annotations:$graalHelperVersion"
  }
}
